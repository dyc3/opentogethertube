name: Feature Request
description: Suggest an idea for this project. Do not use this template to request support for a video service or format, submit a Service Support Request instead.
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Do not use this template to request support for a video service or format, submit a Service Support Request instead.
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe your use case.
      description: A clear and concise description of the problem you are trying to solve.
      placeholder: I'm always frustrated when...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: I would like to be able to...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
