name: CI/CD

on:
  pull_request:
    paths-ignore:
    - '.vscode/**'
    - 'docs/**'
    - 'env/**'
    - '**/*.md'
    - '.gitpod.yml'
  push:
    branches:
    - master
    paths-ignore:
    - '.vscode/**'
    - 'docs/**'
    - 'env/**'
    - '**/*.md'
    - '.gitpod.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true
        cache: "yarn"
    - run: npm install -g yarn
    - run: yarn install --frozen-lockfile
    - run: yarn run lint-ci
      env:
        NODE_ENV: production

    - name: cargo-install
      uses: baptiste0928/cargo-install@v1
      with:
        crate: typeshare-cli
        version: "1.7.0"
    - name: Ensure generated code is up to date
      run: ./scripts/codegen.sh && git diff --exit-code

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: true
    continue-on-error: true
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
            - 6379:6379

    steps:
    - uses: actions/checkout@v1
    - name: Get npm cache directory
      id: npm-cache
      run: |
        echo "dir=$(npm config get cache) >> $GITHUB_OUTPUT"
    - uses: actions/cache@v1
      with:
        path: ${{ steps.npm-cache.outputs.dir }}
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true
        cache: "yarn"
    - run: npm install -g yarn
    - run: yarn install --frozen-lockfile
    - run: yarn workspace ott-server run sequelize db:migrate
      env:
        NODE_ENV: test
    - run: yarn workspace ott-client build
    - run: yarn run test
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
    - name: Upload coverage report
      uses: codecov/codecov-action@v2
      with:
        files: ./common/coverage/coverage-final.json,./client/coverage/coverage-final.json,./server/coverage/coverage-final.json
  deploy-docker:
    runs-on: ubuntu-latest
    name: Deploy docker image
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [test, lint]
    steps:
    - uses: actions/checkout@v1
    - name: Log in to Dockerhub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "dyc3" --password-stdin
        touch env/production.env
    - name: Build image
      run: |
        docker-compose -f docker/docker-compose.yml up -d --build
        docker commit opentogethertube opentogethertube
        docker-compose -f docker/docker-compose.yml down
        docker tag opentogethertube dyc3/opentogethertube:latest
    - name: Push to Dockerhub
      run: docker push dyc3/opentogethertube:latest

  deploy-fly-staging-monolith:
    runs-on: ubuntu-latest
    name: Deploy Monolith on fly.io (staging)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --config deploy/fly.staging.monolith.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  deploy-fly-staging-balancer:
    runs-on: ubuntu-latest
    name: Deploy Balancer on fly.io (staging)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [test, lint, deploy-fly-staging-monolith]
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --config deploy/fly.staging.balancer.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-fly-prod:
    runs-on: ubuntu-latest
    name: Deploy Monolith on fly.io (prod)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --config deploy/fly.prod.monolith.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}