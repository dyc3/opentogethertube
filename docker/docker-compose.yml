version: "3.7"
services:
  opentogethertube:
    image: opentogethertube
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: opentogethertube
    environment:
      - REDIS_HOST=redis_db
      # postgres
      - POSTGRES_DB_USERNAME=opentogethertube
      - POSTGRES_DB_NAME=opentogethertube
      - POSTGRES_DB_HOST=postgres_db
      - POSTGRES_DB_PASSWORD=postgres
    ports:
      - 8080:8080
    links:
      - redis_db
      - postgres_db
    depends_on:
      - redis_db
      - postgres_db
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"

  redis_db:
    container_name: opentogethertube_redis
    image: redis
    healthcheck:
      test: "redis-cli ping"
    expose:
      - 6379
    volumes:
      - db-data-redis:/data
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"

  postgres_db:
    container_name: opentogethertube_postgres
    image: postgres
    environment:
      - POSTGRES_DB=opentogethertube
      - POSTGRES_USER=opentogethertube
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/tmp
    healthcheck:
      test: "pg_isready -U opentogethertube"
    expose:
      - 5432
    volumes:
      - db-data-postgres:/var/lib/postgresql/data
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"

# shared volume
volumes:
  db-data-redis:
    driver: local
  db-data-postgres:
    driver: local
